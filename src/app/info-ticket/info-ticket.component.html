@if(messageList.length > 0) {

<h1>{{ messageList[0].nom }}</h1>

@for (message of messageList; track message) {

<h2>Message n°{{ $index + 1 }}</h2>

<p>
  <i>{{ message.firstname }} {{ message.lastname }}</i> :
  {{ message.contenu }}
</p>

} } @else { Chargement .. }

<form class="formulaire" [formGroup]="formulaire" (ngSubmit)="onAjoutMessage()">
  <mat-form-field>
    <mat-label>Message</mat-label>
    <textarea matInput formControlName="contenu"></textarea>
    <mat-error>Ce champs est obligatoire</mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary">Ajouter le message</button>
</form>

<button mat-raised-button color="warn" (click)="onClicMarqueCommeResolu()">
  Marquer comme résolue
</button>
